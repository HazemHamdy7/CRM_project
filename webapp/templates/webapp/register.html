{% extends 'webapp/base.html' %}
<!-- // -->
{%load crispy_forms_tags %}
<!-- // -->
{% block content %}
<body>
  <div class="container bg-light shadow-md p-5 form-layout">
    <h3>Create your account</h3>
    <h5>strat manging your clients today!</h5>
    <hr />
    <br />

    <form method="POST" autocomplete="off" action="">
      {% csrf_token %} {{form|crispy}}
      <br />

      <button type="submit" class="btn btn-primary w-100 btn-black p-2">
        Create account &nbsp;
        <i class="fa fa-user" aria-hidden="true"></i>
      </button>
    </form>
    <br />

    <div class="text-center">
      <p>Already have an account ? <a href="{% url 'my_login' %}">Login</a></p>
    </div>
  </div>
</body>

<br />
{% endblock content %}
